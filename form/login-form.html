<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h1 style="font-size: 20px; color: blue; font-weight: 600; text-align: center;">Login Form</h1>

    <form style="display: flex; flex-direction: column; align-items: center;" onsubmit="onView()">
        <div style="margin: 5px;">
        <label for="username" style="display: flex; flex-direction: column;">Username</label>
        <input type="text" placeholder="Name" id="username" name="username">
            </div>
        <div style="margin: 5px;">
        <label for="password" style="display: flex; flex-direction: column;">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">
        </div>


        <button style="background-color: blue; color: white; padding: 5px 15px; margin: 20px;" type="submit">Login</button>

        <script>

            var userName = document.getElementById("username");
            var password = document.getElementById("password");

            function onView() {
                event.preventDefault();
                console.log("username:", userName.value)
                console.log("password:", password.value)
            }           

        </script>
    </form>
</body>

</html>
